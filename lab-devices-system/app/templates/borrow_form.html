{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5>借出设备：{{ device.name }}</h5>
        </div>
        <div class="card-body">
            <!-- 使用表单实例 -->
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.return_date.label(class="form-label") }}
                    {{ form.return_date(class="form-control") }}
                    {% if form.return_date.errors %}
                        <div class="text-danger">{{ form.return_date.errors[0] }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">确认借出</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
